<div class="dialog-container">
  <h1 class="dialog-title">
  </h1>
  <div mat-dialog-content>
    <p><span class="grams-label">How many grams do you want to add of this food?</span></p>
    <mat-form-field class="full-width">
      <input matInput type="number" placeholder="Enter grams" [(ngModel)]="grams" min="0">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button mat-button (click)="onCancelClick()" color="warn">
      Cancel
    </button>
    <button mat-button (click)="onAcceptClick()" color="primary" [disabled]="!grams">
      Accept
    </button>
  </div>
</div>
